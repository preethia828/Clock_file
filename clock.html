<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Clock</title>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" style="background-color: #000; min-height: 100vh;"  >
       <h1 id="output" style="color: #fff; font-size: 150px;">clock</h1>
    </div>
</body>

  <script>
    const getTime=()=>{
        const localTime = new Date()
        let hours = localTime.getHours()
        let minutes = localTime.getMinutes()
        let seconds = localTime.getSeconds()
        session = "AM"
        if(hours>12){
            hours = hours-12
            session = "PM"
        }
        output.innerHTML = `${hours}:${minutes}:${seconds} ${session}`

        setTimeout(()=>{
            getTime()
        },1000)
    }
    getTime()
  </script>
</html>
